<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
       /* O Jquery usa seletores muito parecidos com os seletores usados pelo css */

       // adicionando e removendo classes de elementos HTML
       $("#feira").addClass('destaque').removeClass('destaque')
       $("li").addClass("destaque")
       $("[wm-obrigatorio]").removeClass("destaque")
       $("li.opcional").removeClass("destaque")
       $("div p span").addClass("destaque")

       /* Filtros exclusivos Jquery */
       $("li:first").css("border", "3px solid yellow") // primeiro li da DOM
       $("li:odd").css("border", "10px solid orange") //  li ímpares
       $("li:gt(1)").css("border", "10px solid white") // li cujo índice seja superior a 1
       $("li:not(:last)").css("border", "none") // todos li com exceção do último
       $("li:contains('r')").css("background-color", "black") // li cujo conteúdo tem a letra r
       

       /* Forms */
       $("form *").hide(5000).show(5000)
       $("form :text").hide(5000)
       $("form :password").hide(5000)
       $("form :checkbox").hide(5000)
       $("form :radio").hide(5000)

       
    </script>
</body>
