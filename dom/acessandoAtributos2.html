<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"...........')
        console.log('childNodes ', lista.childNodes)

        /* não é possível fazer acesso usando a notação ponto a atributos personalizados */
        console.log('destino notação ponto ', lista.destino)

        console.log('destino getAttribute ', lista.getAttribute("destino"))

        /* não é possível fazer acesso usando a notação de colchetes a atributos personalizados */
        console.log('destino notação de colchetes ', lista['destino'])

        /* testando se um elemento possui uma determinada propriedade, retorna um valor booleano */
        console.log("destino hasAttribute ",lista.hasAttribute('destino'))

        /* Setando um novo atributo ou alterando um atributo já existente */
        lista.setAttribute("destino", "empresa")
        lista.setAttribute("status", "Aberto")

        /* removendo um atributo*/
        lista.removeAttribute("destino")

        /*
         A propriedade dataset retorna um objeto do tipo DOMStringMap que contém todos os
         atributos personalizados que possuem o prefixo data.

         o prefixo data é esperado pela especificação do HTML antes de todos os atributos
         personalizados.
        */
        console.log(lista.dataset)

        /* Acessando atributo personalizado que possui o prefixo data antes dele */
        console.log(lista.dataset.urgencia)

        /* Setando um valor para um atributo personalizado que possui o prefixo data antes dele */
        lista.dataset.urgencia = 19

        console.log(lista.getAttribute("data-urgencia"))
        lista.setAttribute("data-urgencia", 25)

        console.log(lista.getAttribute("data-urgencia"))

        // cuidado
        const label = document.querySelector("label")

        /*
         o acesso ao atributo for não pode ser feito dessa maneira  quando usamos a notação
         ponto, por conta de ser uma palavra reservada da linguagem.
         */
        console.log(label.for)

        /* maneira certa de acessar o atributo for quando usamos a notação ponto */
        console.log(label.htmlFor)

        /* Acessando o atributo for usando a função getAttribute */
        console.log(label.getAttribute("for"))
    </script>
</body>

</html>
