<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        /* A função append insere conteúdo ao final do elemento selecionado */
        $("#div1").append(" , 2")

        /* A função prepend insere conteúdo ao ínício do elemento selecionado */
        $("#div1").prepend("0, ")

        /* a função appendTo faz o mesmo que append, porém com a ordem invertida */
        $("<span>, 3</span>").appendTo("#div1")

         /* a função prependTo faz o mesmo que o prepend, porém com a ordem invertida */
         $("<span>-1, </span>").prependTo("#div1")

         /* A função before insere um conteúdo antes do elemento selecionado */
         $("#div2").before("<p>Antes 2</p>")

         /* A função after insere um conteúdo depois do elemento selecionado */
         $("#div2").after("<p>Depois 2</p>")

         /* A função insertBefore faz o mesmo que a função before, porém com a ordem invertida */
         $("<p>Antes 3<p>").insertBefore("#div3")

         /* A função insertAfter faz o mesmo que a função after, porém com a ordem invertida */
         $("<p>Depois 3</p>").insertAfter('#div3')

         /*
            A função wrap empacota os elementos selecionados para dentro da tag sendo criada pela
            função wrap e empacota-os de forma independente ou seja, para cada elemento selecionado,
            será criado um elemento para empacota-lo.
         */
        // $("p.numero").wrap("<div>")

        /*
         A função wrapAll empacota os elementos selecionados para dentro da tag sendo criado pela
         função wrapAll e empacota-os de forma única, ou seja, é criado um único elemento
         pela função wrapAll para empacotar todos os elementos selecionados.
        */
        $("p.numero").wrapAll("<div id='div4'>")

        /* A função empty remove todos os elementos filhos dos elementos selecionados */
        $("#div4").empty()

        /* A função remove remove os elementos selecionados */
        $("#div3, #div4").prev().remove()

        /* A função replaceAll substitui os elementos selecionados por um outro elemento */
        //$("<div>Substituto 1</div>").replaceAll("body > p")
        
        /* A função replaceWith faz o mesmo que a função replaceAll, porém na ordem invertida */
       //$("body > p").replaceWith("<div>Substituto 2</div>")

       /*
        sobrecarga da função replaceWith, que recebe uma callback como parâmetro que
        conterá a lógica para substituir os elementos selecionados por outro elemento.
       */
      
        $("body > p").replaceWith(function(){
            return $("<div>").html($(this).html()).append("!!!")
        })
        

    </script>
</body>
