<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
     <div id="app">
        <!--
          O v-for é um diretiva do vue que permite percorrer
          arrays e fazer contagens
         -->
         <p v-for="(aluno, i) in alunos">
             {{i + 1}}: {{aluno.nome}} - {{aluno.nota}} -
             <!--
               O v-if é uma diretiva que permite realizar testes
               condicionais.
               -->
             <span v-if="aluno.nota >= 9.5">Quadro de honra</span>
             <span v-else-if="aluno.nota >= 8">Aprovado</span>
             <span v-else-if="aluno.nota > 5 && aluno.nota <= 7">Recurso</span>
             <span v-else>Reprovado</span>   
         </p>
         <ul style="list-style:none">
               <li v-for="n in 5">
                   <span v-if="n % 2 === 0">{{n}}</span>
                    <span v-show="n % 2 === 0">{{n}}</span>
               </li>
         </ul>
     </div>
    <script>
        new Vue({
           el: "#app",
           data: {
             alunos: [
                {nome: "Ana", nota: 4.4},
                {nome: "Alexandre", nota: 8.5},
                {nome: "Márcia", nota: 6.5},
                {nome: "Paulo", nota: 10}
             ],
             
           },
        }) 
    </script>
</body>
</html>
