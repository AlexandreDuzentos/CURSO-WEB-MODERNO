<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;

            /* O conteúdo que transbordar a caixa será escondido */
            overflow:hidden;

            /* Gera um scroll na vertical e horizontal quando o conteúdo transborda a caixa */
           /* overflow:scroll; */

            /* overflow-x:scroll; */

            overflow-y:scroll;
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
