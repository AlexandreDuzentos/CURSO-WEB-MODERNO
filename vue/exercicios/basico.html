<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <!-- O vue.min.js é o arquivo JS do vue -->
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <!--
      Esse é o trecho de html que será controlado pelo vue, 
      chamado técnicamente de template.
     -->
     <div id="app">
        <!--
           O vue irá interpretar a expressão dentro do
           double mustache como um código javascript
         -->
         <p>1) {{ 1 + 3 }}</p>
         <p>{{"teste".toUpperCase()}}</p>
         <p>Produto: {{ nome }}, R$ {{ preco }}, {{desconto * 100}}%</p>
         <p>Hora certa: {{ horaCerta() }}</p>
         <p>Preço com desconto: R$ {{ precoComDesconto }}</p>
     </div>
    <script>
        /*
           Esse é um vue instance, que serve para que eu indique
           ao meu template que coisas ele interpretará como código
           JavaScript
        */
        new Vue({
            el: "#app", /* seletor do elemento que representará o template*/
            data: { // as propriedades definidas dentro do objeto data podem ser acessadas no html
               nome: "Caneta",
               preco: 6.89,
               desconto: 0.15
            }, 
            methods: { // as funçoes definidas dentro do objeto methods podem ser chamadas no html
            
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: { // as funçoes definidas dentro do objeto methods podem ser referenciadas no html, ou seja, acessadas como um atributo
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
