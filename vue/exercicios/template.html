<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
     <div id="app"></div>
    <script>
        
        new Vue({
            el: "#app",
            data: {
                titulo: "Vue js",
                subtitulo: "Vue js é um framework progressivo"
            },
            /*
             A propriedade template da vue instance conterá um trecho
             de código html que será injetado no elemento controlado pelo
             vue.

             No vue quando temos elementos adjacentes sem um elemento
             pai envolvendo-os, apenas o primeiro elemento é renderizado
             */
            template: `
                 <div>
                    <h1>{{ titulo }}</h1>
                    <h3>{{ subtitulo }}</h3>
                 </div>
            `
        })
    </script>
</body>
</html>
