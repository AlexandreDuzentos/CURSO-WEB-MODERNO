<script>
   
     document.querySelectorAll("[wm]").forEach((folder) => {
        folder.onclick = function(event){
           let ul  = event.target.nextElementSibling
           let d = ul.style.display  
            ul.style.display = d == "none" ? d = "block" : d = "none"
        }
           
     })   

</script>
