<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = "dados/estados.json"
        /*
        O axios é um cliente HTTP baseado em promise, 
        oque quer dizer que quando a resposta de uma requisição
        http é devolvida para o cliente, uma promise é resolvida ou rejeitada, e
        em ambos os casos é promise é retornada.
         */
        axios(url).then(resp => {
            const itens = resp.data.reduce((html, estado) => {
                return html + `<li>${estado.id} : ${estado.nome}</li> `
            }, "")

            document.body.insertAdjacentHTML("beforeend", `<ul>${itens}</ul>`)

          
        })
    </script>
</body>
