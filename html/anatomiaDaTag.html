<!-- Existem tags com corpo e tags sem corpo -->
<!-- Tags não nativas do html-->
<!-- O html é case-insensitive, ou seja, ele é insensível a letras maísculas e minúsculas -->
<tag>
  <!-- corpo da tag -->
   
  <!-- Podemos ter tags aninhadas -->
  <bla>
     <opa>Texto</opa>
     <opa>Texto</opa>
     <opa>Texto</opa>
     <opa>Texto</opa>
  </bla>
</tag>

<!-- Tags do HTML com corpo -->
<h1></h1>

<!-- Tags do HTML sem corpo -->
<meta> ou <meta/>
<input> ou <input/>
<br> ou <br/>

<!-- Tags não nativas sem corpo e com parâmetros -->
<tag param1="Valor1" param2="Valor2">
<tag/>

<!-- Tags não nativas com corpo e parâmetros -->
<tag param1="valor1" param2="valor2" param3="valor3">
  <!-- Corpo da tag -->
</tag>


<!--
 Tags sem corpo com parâmetros nativos do html e também personalizados, atributos personalizados
não necessariamente precisam ter um valor, quando isso acontence, o browser coloca um valor
booleano associado com o parâmetro
 -->
<input type="text" cod3r-cpf/>
