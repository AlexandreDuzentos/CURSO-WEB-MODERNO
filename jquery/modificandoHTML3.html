<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        // Desafio: criar uma tabela com duas colunas com os dados do array
        const lista = pessoas.map((element) => {
            let nome = $("<td>").append(element.nome)
            let nota =  $("<td>").append(element.nota)

            return $("<tr>").append(nome, nota)
        })

        const table = $("<table>").append(lista)
        $("div#conteudo").append(table)
    </script>
</body>
