<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
     <div id="app">
        <p>{{ contador }}</p>
        <p>
            <!-- A diretiva v-on serve para tratar eventos -->
            <button v-on:click="add">+1</button>
            <!--
             Formas alternativas e mais reduzidas de fazer o mesmo
             que foi feito acima.
             -->
            <button @click="contador -= 2">-2</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{ x }} e {{ y }}
            <span @mousemove="stop">Aqui não</span>
        </p>

        <!-- O evento keyup será chamado apenas quando a tecla enter for clicada -->
        <input type="text" @keyup.enter="alerta">
        <input type="text" @keyup.m="alerta">
     </div>
    <script>
        new Vue({
          el: "#app",
          data: {
            x: 0,
            y: 0,
            contador: 0
          },
          methods: {
            add(){
                this.contador++
            },
            atualizarPosicao(e){
               this.x = e.clientX
               this.y = e.clientY
            },
            stop(e){
              e.stopPropagation() // função que para a propagação de evento do mousemove
            },
            alerta(e){
              alert(e.target.value)
            }

        

          }
        })
    </script>
</body>
</html>
