<h1>Tags não visuais</h1>

<!--
     Tags Semânticas 

     section - agrupamento temático de conteúdo - parte do conteúdo da página
     article - conteúdo auto-contigo - não tão relacionado com o contéudo da página
     header - cabeçalho da página
     footer - rodapé da página
     nav - agrupamento de links para navegação dentro de um site.
     aside - para colocar conteúdo de lado da página (ex.: sidebar ), relacionada com o conteúdo em
     volta(adendo: acrescento feito a um texto para o completar)

     details - exibe detalhes que pode ser exibido ou escondido dependendo da lógica da página

     As famosas...
     
     div - divisão ou seção
     span - usado para agrupar elementos inline
-->


<div>Area 1</div>
<div>Area 2</div>

<p>Esse é um texto <span class="diferente">muitas palavras</span> e ponto</p>

<style>
    div{
        display:inline;
    }

    span{
        display:block;
        font-size:50px;
        color:orange;
    }
</style>
