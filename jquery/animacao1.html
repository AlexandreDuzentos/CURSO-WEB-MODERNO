             A função hide esconde os elementos selecionados diminuindo as dimensões deles

            //$("#animar").hide(t).show(t)

               A função toggle exibe ou esconde o elemento, alterna entre o show e o hide.

           // $("#animar").toggle(t).toggle(t)

         // $("#animar").fadeIn(t).fadeOut(t)

          A função fadeToggle exibe ou esconde um elemento, ela alterna entre o fadeIn

        // $("#animar").fadeToggle(t).fadeToggle(t)
